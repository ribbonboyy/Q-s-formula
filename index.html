<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QB (Q-Bloxxers) Calculator</title>

  <!-- Optional: suppress favicon error -->
  <link rel="icon" href="data:,">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
    }

    h1 {
      color: #38bdf8;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #020617;
      padding: 30px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      background: #38bdf8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #a5f3fc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>QB (Q-Bloxxers) Calculator</h1>

    <label>Username (optional)</label>
    <input id="username" placeholder="Roblox username">

    <label>Place Visits</label>
    <input type="number" id="visits">

    <label>Months Played</label>
    <input type="number" id="months">

    <label>Friends</label>
    <input type="number" id="friends">

    <label>Followers</label>
    <input type="number" id="followers">

    <label>Group Members</label>
    <input type="number" id="groups">

    <label>Limited Value (RAP)</label>
    <input type="number" id="rap">

    <button onclick="calculate()">Calculate QB</button>

    <div class="result" id="result"></div>
  </div>

<script>
function modernBC(p, m, f, fol, g, rap) {
  const visits =
    25 * (1 - 1 / (1 + 0.15 * Math.log(1 + p / 10000)));

  const months =
    15 * (1 - 1 / (1 + m / 60));

  const friends =
    10 * (1 - 1 / (1 + f / 200));

  const followers =
    20 * (1 - 1 / (1 + Math.log(1 + fol / 1000)));

  const groups =
    15 * (1 - 1 / (1 + Math.log(1 + g / 500)));

  const rapScore =
    10 * (1 - 1 / (1 + Math.log(1 + rap / 50000)));

  return visits + months + friends + followers + groups + rapScore;
}

function calculate() {
  const username =
    document.getElementById("username").value || "Anonymous";

  const p = Number(document.getElementById("visits").value);
  const m = Number(document.getElementById("months").value);
  const f = Number(document.getElementById("friends").value);
  const fol = Number(document.getElementById("followers").value);
  const g = Number(document.getElementById("groups").value);
  const rap = Number(document.getElementById("rap").value);

  const bc = modernBC(p, m, f, fol, g, rap);
  const qb = Math.round(bc * 10);

  document.getElementById("result").innerText =
    `${username} has ${qb} QB`;
}
</script>
</body>
</html>
